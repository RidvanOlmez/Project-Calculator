<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Spending Calculator</h1>
    <div class="container">
        <h3 class="main">Welcome, <input type="text" placeholder="Your name.."></h3>

        <form action="">

            <div class="double">

                <div class="form-spending">
                    <label for="">Spending : </label>
                    <input id="spending-input" type="text" placeholder="Expense">
                </div>
                
                <div class="form-price">
                    <label for="">Price : </label>
                    <input id="price-input" type="number" placeholder="Price">
                </div>
            
            </div>

            <div class="double">
                <div class="form-status">
                    <input id="status-input" type="checkbox">
                    <label for="status-input">To payed?</label>
                </div>
                <button class="btn">Add</button>
            </div>

        </form>

        
        <div class="total">
            Totals Spending:<span id="total-info"> 0</span>
        </div>

        <select id="filter-select">
            <option value="all">All</option>
            <option value="payed">payed</option>
            <option value="not-payed">Not Payed</option>
        </select>

        <div class="list"></div>

    </div>

    <script src="main.js"></script>
</body>
</html>
